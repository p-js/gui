	<!DOCTYPE html>
<html>
<head>
	<title>Controls Test</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="../gui.css">
	<script	src="components/zepto/zepto.js"></script>
	<script	src="components/underscore/underscore.js"></script>
	<script	src="components/backbone/backbone.js"></script>
	<script	src="components/handlebars/handlebars.runtime.js"></script>
	<script	src="components/mtvn-package-manager/dist/mtvn-package-manager.js"></script>
	<script>
		/* global MTVNPlayer, _, $, Backbone, Handlebars */
		MTVNPlayer.provide("_",_);
		MTVNPlayer.provide("$",$);
		MTVNPlayer.provide("Backbone",Backbone);
		MTVNPlayer.provide("Handlebars",Handlebars);
		// Making sure that the GUI package accesses variables when scoped in MTVNPlayer.
		delete window.Backbone;
		delete window.Handlebars;
	</script>
</head>
<body>
	Controls Test
	<div id="controls" style="padding-top:200px;width:640px;height:50px;overflow:hidden;"></div>
	<button id="show">show</button>
	<button id="hide">hide</button>
	<button id="killbuffer">killbuffer</button>
	<br/>
	<button id="seekTo">seek to</button><input type="text" id="seek-value"/>
	<button id="setDuration">change duration</button><input type="text" id="duration-value"/>
	<div id="controls2" style="padding-top:200px;width:640px;height:50px;overflow:hidden;"></div>
	<script	src="js/controls.js"></script>
</body>
</html>
