<!-- controls -->
{{#if live}}
<div class="mtvn-controls-live mtvn-controls-button"></div>
{{else}}
<div class="mtvn-controls-play-pause mtvn-controls-button"></div>
{{/if}}
<div class="{{slider}}">
	<div class="{{slider}}-time-display"></div>
	<div class="{{slider}}-progress-container">
		<div class="{{slider}}-buffered"></div>
		<div class="{{slider}}-progress"></div>
	</div>
	<div class="{{slider}}-background"></div>
	<div class="{{slider}}-segment-container"></div>
	<div class="{{slider}}-thumb-container" style="left:0px;">
		<div class="{{slider}}-tool-tip-container">
			<div class="{{slider}}-tool-tip-background"></div>
			<div class="{{slider}}-tool-tip-time"></div>
		</div>
		<div class="{{slider}}-thumb"/>
	</div>
</div>
{{#if ccEnabled}}
<div class="mtvn-controls-cc mtvn-controls-button"></div>
{{/if}}
{{#if showVolume}}
<div class="mtvn-controls-volume mtvn-controls-button"></div>
{{/if}}
<div class="mtvn-controls-fullscreen mtvn-controls-button"></div>
